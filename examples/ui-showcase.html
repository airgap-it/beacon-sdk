<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Beacon UI Components</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      .component-container {
        width: 100%;
        border: none;
        border-radius: 8px;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        position: relative;
        overflow: visible;
      }
      .desktop-container {
        height: 850px;
        min-width: 800px;
      }
      .mobile-container {
        height: 850px;
        max-width: 400px;
        margin: 0 auto;
      }
      .toast-container {
        height: 200px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 20px;
      }
      .toast-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 20px;
      }
      iframe {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto p-4 max-w-[1600px]">
      <div class="navbar bg-base-200 rounded-box mb-4">
        <div class="flex-1">
          <h1 class="text-2xl font-bold px-4">UI Components Showcase</h1>
        </div>
        <div class="flex-none">
          <label class="swap swap-rotate">
            <input id="darkModeToggle" type="checkbox" />
            <svg
              class="swap-on h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
              />
            </svg>
            <svg
              class="swap-off h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
              />
            </svg>
          </label>
        </div>
      </div>

      <div class="grid-container">
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title">Desktop Pairing</h2>
            <iframe
              id="desktopPairingFrame"
              class="component-container desktop-container"
              src="iframes/pairing-alert.html"
            ></iframe>
            <button
              class="btn btn-sm mt-2"
              onclick="document.getElementById('desktopPairingFrame').contentWindow.showPairingAlert()"
            >
              Reopen Desktop Pairing
            </button>
          </div>
        </div>

        <div class="card bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title">Mobile Pairing</h2>
            <iframe
              id="mobilePairingFrame"
              class="component-container mobile-container"
              src="iframes/pairing-alert.html"
            ></iframe>
            <button
              class="btn btn-sm mt-2"
              onclick="document.getElementById('mobilePairingFrame').contentWindow.showPairingAlert()"
            >
              Reopen Mobile Pairing
            </button>
          </div>
        </div>
      </div>

      <div class="toast-grid">
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title">Basic Toast</h2>
            <iframe
              id="basicToastFrame"
              class="component-container toast-container"
              src="iframes/basic-toast.html"
            ></iframe>
          </div>
        </div>

        <div class="card bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title">Wallet Toast</h2>
            <iframe
              id="walletToastFrame"
              class="component-container toast-container"
              src="iframes/wallet-toast.html"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Dark mode toggle functionality
      const darkModeToggle = document.getElementById('darkModeToggle')
      let isDarkMode = false

      darkModeToggle.addEventListener('click', () => {
        isDarkMode = !isDarkMode
        document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light')
        
        // Propagate theme change to all iframes
        const frames = document.querySelectorAll('iframe')
        frames.forEach(frame => {
          // Set the theme on the iframe's document
          frame.contentDocument.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light')
          
          // Send message to update Beacon color mode
          frame.contentWindow.postMessage({ 
            type: 'themeChange', 
            theme: isDarkMode ? 'dark' : 'light' 
          }, '*')

          // Wait a short moment for the message to be processed, then reopen the UI
          setTimeout(() => {
            // Check which type of iframe it is and call the appropriate function
            if (frame.id === 'desktopPairingFrame' || frame.id === 'mobilePairingFrame') {
              frame.contentWindow.showPairingAlert()
            } else if (frame.id === 'basicToastFrame') {
              frame.contentWindow.showBasicToast()
            } else if (frame.id === 'walletToastFrame') {
              frame.contentWindow.showWalletToast()
            }
          }, 100)
        })
      })
    </script>
  </body>
</html>
