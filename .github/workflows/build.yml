name: Build, Test and Analyze

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Node 18
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Prepare
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Setup FFMPEG
        uses: FedericoCarboni/setup-ffmpeg@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        id: setup-ffmpeg

      # ───────────────────────────────────────────────────────────────────────────────
      # ▼ BEGIN E2E STEPS ▼
      # ───────────────────────────────────────────────────────────────────────────────

      # 1. Install Playwright’s browsers + required Linux deps.
      - name: Install Playwright browsers & system dependencies
        run: npx playwright install --with-deps

      # 2. Install http-server globally so “npx http-server” inside each spec
      #    no longer tries to download on the fly.
      - name: Install http-server (globally)
        run: npm install -g http-server

      # 3. Run each *.spec.ts under e2e/ one at a time (serially), wrapped in Xvfb.
      #    After each file, kill any http-server processes before moving on.
      - name: Run E2E tests
        run: |
          # Loop through each spec in e2e/
          for spec in e2e/*.spec.ts; do
            echo "⏳ Running Playwright on $spec …"
            xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" \
              npx playwright test "$spec" --workers=1
            echo "✅ $spec complete. Cleaning up any http-server child processes…"
            # Guarantee no leftover http-server is still listening on 1234/4321:
            pkill -f "http-server" || true
          done

      # ───────────────────────────────────────────────────────────────────────────────
      # ▼  END E2E STEPS  ▼
      # ───────────────────────────────────────────────────────────────────────────────

